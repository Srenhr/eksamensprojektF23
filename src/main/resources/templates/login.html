<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      lang="en"
      class="h-100">
<head>
    <title>Log Ind - Blindeinstituttet</title>
    <div th:replace="~{fragments/header :: head-files}"></div>
</head>
<body class="d-flex flex-column h-100">

<!-- Main -->
<main class="container-fluid mx-auto" style="width: 90%;">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2 mx-auto">Medarbejder Log Ind</h1>
    </div>
    <div class="d-flex justify-content-center">
        <form th:action="@{/login}" method="post" id="formSignin" style="width: 40%">
            <fieldset>
                <br>
                <br>
                <br>
                <br><!--Lazy solution-->
                <br>
                <br>
                <br>
                <div th:if="${param.error}">
                    <div class="alert alert-danger">
                        Ugyldigt brugernavn og adgangskode.
                    </div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-info">
                        Du er blevet logget ud.
                    </div>
                </div>

                <div class="form-group">
                    <input type="text" name="username" id="username" class="form-control input-lg"
                           placeholder="UserName" required autofocus/>
                </div>
                <div class="form-group">
                    <input type="password" name="password" id="password" class="form-control input-lg"
                           placeholder="Password" required/>
                </div>

                <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <input type="submit" class="btn btn-lg btn-primary btn-block" value="Log Ind"/>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6">
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</main>


<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
