<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en" data-bs-theme="light" class="h-100">
<head>
    <meta charset="UTF-8">
    <div th:replace="~{fragments/header :: head-files}"></div>
    <title>Patient Record</title>
</head>
<body class="d-flex flex-column h-100">

<div th:replace="~{fragments/header :: header}"></div>

<div th:replace="~{fragments/sidebar :: sidebar}"></div>
<div th:replace="~{fragments/tdm :: tdm}"></div>

<!-- Main -->
<main class="container-fluid mx-auto" style="width: 90%;">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Note: <span th:text="${patientName}"></span></h1>
    </div>

    <div class="mx-auto" style="width: 40%">
        <div class="form-group row">
            <div class="col-4">
                <p><b>Type:</b><br><span th:text="${note.appointmentType.displayname()}"></span></p>
            </div>
            <div class="col-4">
                <p><b>Author:</b><br><span th:text="${note.user.name}"></span></p>
            </div>
            <div class="col-4">
                <p><b>Timestamp:</b><br><span th:text="${note.timestamp}"></span></p>
            </div>
        </div>

        <div class="form-group row">
            <label for="text" class="col-4 col-form-label fw-bold">Text: </label>
            <textarea th:text="${note.textBody}" class="text-justify" rows="4" id="text" disabled></textarea>
        </div>
    </div>

</main>

<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
