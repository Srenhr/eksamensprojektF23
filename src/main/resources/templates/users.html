<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en" data-bs-theme="light" class="h-100">
<head>
    <meta charset="UTF-8">
    <div th:replace="~{fragments/header :: head-files}"></div>
    <title>Users</title>
</head>
<body class="d-flex flex-column h-100">

<div th:replace="~{fragments/header :: header}"></div>

<div th:replace="~{fragments/sidebar :: sidebar}"></div>
<div th:replace="~{fragments/tdm :: tdm}"></div>

<!-- Main -->
<main class="container-fluid mx-auto" style="width: 90%;">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Users</h1>
    </div>

    <a class="btn btn-lg btn-primary btn-block" th:href="@{/auth/user/register}">Register New User</a>

    <label for="inpSearch"></label>
    <input type="text" required name="search" onkeyup="searchFunction('tableUsers')" placeholder="Search"
           id="inpSearch">

    <table class="table table-striped table-bordered" id="tableUsers">
        <thead class="thead-dark">
        <tr>
            <th>User ID</th>
            <th>E-mail</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone Number</th>
            <th>Roles</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user, i: ${listUsers}">
            <td th:text="${user.userId}">User ID</td>
            <td th:text="${user.username}">Username/E-mail</td>
            <td th:text="${user.firstName}">First Name</td>
            <td th:text="${user.lastName}">Last Name</td>
            <td th:text="${user.phoneNumber}">Phone Number</td>
            <td>
                <th:block th:each="role : ${user.roles}">
                    <p th:text="${role.tag}">Roles</p>
                </th:block>
            </td>
            <td><a class="btn btn-md btn-primary btn-block"
                   th:href="@{'/auth/user/edit/' + ${user.userId}}">Edit</a></td>
        </tr>
        </tbody>
    </table>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="/js/search.js"></script>

</body>
</html>
