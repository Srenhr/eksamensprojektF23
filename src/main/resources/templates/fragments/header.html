<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" lang="en">
<head>
    <div th:fragment="head-files" th:remove="tag">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
              crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/custom.css}">
        <!-- Favicons -->
        <link rel="apple-touch-icon" th:href="@{/img/favicons/apple-touch-icon.png}" sizes="180x180">
        <link rel="icon" th:href="@{/img/favicons/favicon-32x32.png}" sizes="32x32" type="image/png">
        <link rel="icon" th:href="@{/img/favicons/favicon-16x16.png}" sizes="16x16" type="image/png">
        <link rel="manifest" th:href="@{/img/favicons/site.webmanifest}">
        <link rel="icon" th:href="@{/img/favicons/favicon.ico}">
        <meta name="theme-color" content="#712cf9">
        <!-- JS -->
        <script src="/js/color-modes.js"></script>
    </div>
    <title>Header</title>
</head>
<body>

<div th:fragment="header" th:remove="tag">
    <!-- Header -->
    <header>
        <!--Navbar-->
        <nav class="navbar py-4" aria-label="fragmentNavbar">
            <div class="container-fluid justify-content-between align-items-center" style="width: 90%">
                <div class="nav-item" id="menu">
                    <a sec:authorize="isAuthenticated()"
                       class="nav-link custom-nav-text fw-bold"
                       data-bs-toggle="offcanvas" href="#offcanvasScrolling" role="button"
                       aria-controls="offcanvasScrolling">
                        MENU <span class="navbar-toggler-icon"></span>
                    </a> <!--Id is being used in sidebar.html-->
                </div>
                <div class="nav-item" id="login">
                    <div sec:authorize="isAnonymous()">
                        <form th:action="@{/dashboard}" method="get">
                            <input class="nav-link custom-nav-text fw-bold" type="submit" value="LOG IND"/>
                        </form>
                    </div>
                    <div sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" method="post">
                            <input class="nav-link custom-nav-text fw-bold" type="submit" value="LOG UD"/>
                        </form>
                    </div>
                </div>
            </div>
        </nav>
        <div id="logo">
            <a th:href="@{/home}">
                <img width="200" height="76"
                    src="/img/cropped-Blindeinstitut-logo-PNG-format.png"
                     class="custom-logo" alt="Blindeinstitut logo - link til forside">
            </a>
        </div>
    </header>


</div>

</body>
</html>
